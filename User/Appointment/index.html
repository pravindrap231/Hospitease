<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revo</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- normalize css -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- header -->
    <div id = "preloader"></div>

    <header class="header bg-white">
        <nav class="navbar bg-white">
            <div class="container flex">
                <a href="index.html" class="navbar-brand">
                    <img src="assets/logo.png" alt="site logo">
                </a>
                <button type="button" class="navbar-show-btn">
                    <img src="assets/ham-menu-icon.png">
                </button>

                <div class="navbar-collapse bg-blue">
                    <button type="button" class="navbar-hide-btn">
                        <img src="assets/close-icon.png">
                    </button>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="../UserInterface/index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="../Appointment/index.html" class="nav-link" style="color: blue;">Get an Appointment</a>
                        </li>
                        <li class="nav-item">
                            <a href="../BedData/index.html" class="nav-link">Check Bed Availability</a>
                        </li>
                        <li class="nav-item">
                            <a href="../Doctors/index.html" class="nav-link">Doctors</a>
                        </li>
                    </ul>
                </div> 
            </div>
        </nav>
    </header>

    <!-- Doctor Management Section -->
    <section class="doctor-management">
        <div class="container">
            <!-- Appointments Section -->
            <section id="appointments" class="section">
                <h2>Book an Appointment</h2>
                <form action="/submit-appointment" method="POST" class="appointment-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="patient-name">Patient Name:</label>
                            <input type="text" id="patient-name" name="patient-name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile No.:</label>
                            <input type="tel" id="mobile" name="mobile" required>
                        </div>
                        <div class="form-group">
                            <label for="hospital">Hospital Name:</label>
                            <input type="text" id="hospital" name="hospital" required>
                        </div>
                        <div class="form-group">
                            <label for="doctor">Doctor Name:</label>
                            <select id="doctor" name="doctor" required>
                                <!-- Options will be populated dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="doctor">Time Slot:</label>
                            <select id="doctor" name="time-slot" required>
                                <!-- Options will be populated dynamically -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4"></textarea>
                    </div>
                    <button type="submit">Book Appointment</button>
                </form>
            </section>
            
        </div>
    </section>

    <script src="js/script.js"></script>
    <script>
        var loader = document.getElementById("preloader");

        window.addEventListener("load", function() {
            loader.style.display="none";
        });
    </script>
</body>
</html>
